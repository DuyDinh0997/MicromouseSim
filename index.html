<html>

<head>
	<title>Micromouse Simulator</title>

	<link rel="stylesheet" href="main.css" type="text/css">
</head>


<body>


<h2>Micromouse Simulator</h2>


<div id="maze_div">
<h3>Maze</h3>
<canvas id="maze" width="512" height="512"> </canvas>

<div id="maze_controls_div">
<button type="button" onclick="mouse.start()">Start</button>
<button type="button" onclick="mouse.stop()">Stop</button>
<button type="button" onclick="mouse.step()">Step</button>
</div>

</div>

<div id="driver_div">
<h3>Mouse Algorithm</h3>
<form>
<textarea id="driver_code" rows=30> 

driver = {};

driver.next = function() {
   if (mouse.isOpenRight()) {
      mouse.right();
      mouse.fwd();
   } else if (mouse.isOpenFwd()) {
      mouse.fwd();
   } else {
      mouse.left();
      mouse.fwd();
   }
}

</textarea>

<div id="code_controls_div">
<button id="download" type="button" disabled="disabled">Download to mouse</button>
</div>

</form>

</div>



</body>

<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="maze.js"></script>
<script type="text/javascript" src="driver.js"></script>

<script type="text/javascript">
jQuery(function() {

	$('#driver_code').change(
		function(event) {
			$("#download").attr("disabled",false);
		}
	);

	$('#download').click(
		function(event) {
			var code = $("#driver_code").val();
			jQuery.globalEval(code);
			mouse.load(driver);
			$("#download").attr("disabled",true);
		}
	);

	mouse.newMaze();
	mouse.load(driver);

	var maze_height = $("canvas#maze").height() + 8;
	console.log("maze_height: " + maze_height);
	$("#driver_div").height(maze_height);

});
</script>



</html>
